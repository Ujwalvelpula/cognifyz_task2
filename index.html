<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .task {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        #colorButton {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="number"] {
            padding: 10px;
            width: 150px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Task 1: Button that Changes Color on Click -->
    <div class="task">
        <h1>Task 1: Button that Changes Color on Click</h1>
        <button id="colorButton">Click Me!</button>
    </div>

    <!-- Task 2: Alert Box with Greeting Based on Time -->
    <div class="task">
        <h1>Task 2: Alert Box with Greeting Based on Time</h1>
        <p>Refresh the page to see the greeting alert.</p>
    </div>

    <!-- Task 3: Basic Calculator to Add Two Numbers -->
    <div class="task">
        <h1>Task 3: Basic Calculator to Add Two Numbers</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="addNumbers()">Add</button>
        <p id="result"></p>
    </div>

    <script>
        // Task 1: Button that Changes Color on Click
        const button = document.getElementById('colorButton');
        button.addEventListener('click', function() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            button.style.backgroundColor = randomColor;
        });

        // Task 2: Alert Box with Greeting Based on Time
        const hour = new Date().getHours();
        let greeting;
        if (hour < 12) {
            greeting = "Good morning!";
        } else if (hour < 18) {
            greeting = "Good afternoon!";
        } else {
            greeting = "Good evening!";
        }
        alert(greeting);

        // Task 3: Basic Calculator to Add Two Numbers
        function addNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 + num2;
            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
</body>
</html>
